    <title>Funciones</title>

<body>
    <script>

        var num1 =2, num2= 3;

        console.log('suma '+suma(num1, num2));
        console.log('resta '+resta(num1, num2));
        console.log('multiplicacion '+multiplicacion());
        console.log('division '+division(10));

        function suma(num1, num2) {
            return num1 + num2;
        }

        function resta(num1, num2) {
            return num1 - num2;
        }

        //globales
        function multiplicacion() {
            return num1 * num2;
        }

        //globales y locales
        function division(num1) {
            console.log(num1);
            return this.num1/ num1;
        }
    </script>
